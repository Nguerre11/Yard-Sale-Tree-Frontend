<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Clase-1 insert password</title>
    <style>
           :root{
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin:0;
            }
        
        .login
        {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
           
        }
        .container-form
        {
            display: grid;
            grid-template-rows: auto 1fr auto ;
            width: 300px;
        }
        .logo
        {
            width: 150px;
            margin-bottom: 48px;
            display: none;
            justify-content: center;
        }
        h1
        {
            font-size: var(--lg);
            color:var(--dark);
            text-align: center;
            margin-bottom: 5px;
        }
        h1 ~ p
        {
           font-size: var(--md); 
           color: var(--very-light-pink);
           text-align: center;
           margin-bottom: 25px;
           margin-top: 0px;
        }
        label
        {
            font-size: var(--sm);
            color: #000000;
            font-weight: bold;
            
        }
        input[type="password"]
        {
         margin: 8px;   
         height: 45px;
         background-color: var(--text-input-field);
         border-radius: 6px;
         border: 0 solid;
         margin-left: 0;
         font-weight: bold;
        }
    

        form
        {
            display: flex;
            flex-direction: column;
            

        }
        input[type="submit"]
        {
        margin: 8px;   
         height: 50px;
         background-color: var(--text-input-field);
         border-radius: 6px;
         border: 0 solid;
         margin-left: 0;
         background-color: var(--hospital-green);
         color: var(--white);
         font-weight: bold;
        }
        @media (max-width:640px ) {
            .logo
            {
                display: block;
            }
            
        }


    </style>
</head>
<body>
    <div class="login">
        <div class="container-form">
            <img src="Logos/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1>Create a new password</h1>
            <p>Enter a new password for your account</p>
            <form action="/">
                <label for="new-password" class="password">
                    Password
                </label>
                <input type="password" id="new-password" 
                placeholder="***********" class="input input-password">
                <label for="re-password" class="password">
                    Password
                </label>
                <input type="password" id="re-password" 
                placeholder="***********" class="input input-password">
                <input type="submit" value="Confirm" id="pri">
            </form>
        
        </div>

    </div>
</body>
</html>
